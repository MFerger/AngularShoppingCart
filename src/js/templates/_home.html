<search-bar-directive
  cart-qty-total='vm.cartQtyTotal'
  search-the-name='vm.searchTheName'
  prices='vm.prices'
  categories='vm.categories.categories'>
</search-bar-directive>

  is-in-stock='vm.isInStock'

  prices='vm.prices'
  categories='vm.categories'>
</product-list-directive>
