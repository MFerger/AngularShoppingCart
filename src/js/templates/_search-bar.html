<div>

<span>Cart: {{!cartQtyTotal ? 'Empty' : cartQtyTotal}}</span><br>
<label for="Search">Search for a Product</label>
<input type="text" name="Search" ng-model='searchTheName' placeholder="Enter a name of a product">
<br>

<label for="categories">Select a category </label>
<select id='categories' ng-model='categories'>
  <option value='cold'>Cold</option>
  <option value='awesome'>Awesome</option>
  <option value='dry'>Dry</option>
  <option value='hot'>Hot</option>
  <option value='lucid'>Lucid</option>
  <option value='warm'>Warm</option>
  <option value='winter'>Winter</option>
  <option value='spring'>Spring</option>
</select>
<br>

<label for="sortPrices">Sort by price </label>
<select id='sortPrices' ng-model='prices'>
  <option value="price">Lowest</option>
  <option value="-price">Highest</option>
</select>

</div>
